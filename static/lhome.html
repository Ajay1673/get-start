<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/lhome.css" />
    <title>Home Page</title>
  </head>
  <body>
    <header class="bg">
      <h1>ABC Tailors</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li>Profile</li>
          <li>
            <a href="home.html"><button>Log out</button></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <div id="myorder" class="orders">
          <h1>My Orders</h1>
          <p>
            <em>You can see your order details and history of your orders</em>
          </p>
        </div>
        <div id="bookord" class="orders">
          <h1>Book Orders</h1>
          <p>
            <em
              >You can book your orders here in your preferences and get
              satisfied with our work</em
            >
          </p>
        </div>
      </div>
      <div class="master" style="display: none">
        <div>
          <button class="trashButn">X</button>
        </div>
        <div class="ord-head">Your Orders</div>
        <div class="text">
          <table>
            <!-- <tr>
              <th>Material</th>
              <th>Model Image</th>
              <th>Color</th>
              <th>Size</th>
              <th>Requested Time</th>
            </tr> -->
            <!--
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><a href="#">FeedbackForm</a></td>
              <td><button type="submit" id="edit-btn">Edit</button>
              <button type="submit" id="del-btn">Delete</button>
            </td>
            </tr> -->
          </table>
        </div>
      </div>
      <div class="book" style="display: none">
        <div>
          <button class="cancel-btn">x</button>
        </div>
        <div class="book-head"><p>Book your Order</p></div>
        <div class="form-layout">
          <form action="/book" method="post" enctype="multipart/form-data">
            <input type="hidden" name="uid" value="{{uid}}" />
            <!--
            <span class="group-input"> 
              <label>Gender</label>
              <input type="radio" name="gender" class="gender" value="Male" />
              <input type="radio" name="gender" class="gender" value="Female" />
            </span>
            <label>Dress Type</label><br />
            <input type="text" id="dtype" name="dtype" /><br /> -->
            <label>Material</label><br />
            <input type="text" id="material" name="material" /><br />
            <label>Model Image</label><br />
            <input type="file" id="mimg" name="mimg" multiple /><br />
            <label>Color</label><br />
            <input type="color" id="color" name="color" /><br />
            <label>Size</label><br />
            <select name="size" id="size">
              <option value="xs">XS</option>
              <option value="s">small</option>
              <option value="m">medium</option>
              <option value="l">large</option>
              <option value="xl">XL</option>
              <option value="xxl">XXL</option>
              <option value="xxxl">XXXL</option></select
            ><br />
            <label>Expected Date</label><br />
            <input type="date" id="date" name="date" />
            <div class="book-btns">
              <button id="booking-btn" class="book-btn" type="submit">
                BOOK
              </button>
              <button id="clear-btn" class="book-btn" type="reset">
                CLEAR
              </button>
            </div>
          </form>
        </div>
      </div>
      <div>
        <div>
          <button class="grp-cancel">x</button>
        </div>
        <div>
          <form action="">
            <label>Order Name</label><br>
            <input type="text" name="oname" id="oname" required><br>
            <label>Gender</label><br>
            <span>
              <input type="radio" name="gender" value="Male">
              <input type="radio" name="gender" value="Female">
            </span>
            <label>Dress Count</label><br>
            
            <label></label>
          </form>
        </div>
      </div>
    </main>
    <script src="/static/js/lhome.js"></script>
  </body>
</html>
